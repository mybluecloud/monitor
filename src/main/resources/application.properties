# 数据源基础配置
spring.datasource.name=patents
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/monitor?useSSL=false&serverTimezone=UTC&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
# 连接池配置
# 初始化大小，最小，最大
spring.datasource.initialSize=1
spring.datasource.minIdle=1
spring.datasource.maxActive=20
## Mybatis 配置
mybatis.typeAliasesPackage=com.mybluecloud.monitor.model
mybatis.mapperLocations=classpath:mapper/*.xml
## freemark相关配置参数 (FreeMarkerAutoConfiguration)
spring.freemarker.cache=false
spring.freemarker.checkTemplateLocation=true
spring.freemarker.contentType=text/html
spring.freemarker.exposeRequestAttributes=true
spring.freemarker.exposeSessionAttributes=true
spring.freemarker.requestContextAttribute=request
spring.freemarker.suffix=.ftl
spring.freemarker.templateEncoding=UTF-8
spring.freemarker.templateLoaderPath=classpath:/templates/
#文件上传大小限制
spring.servlet.multipart.max-file-size = 50MB
spring.servlet.multipart.max-request-size = 200MB


spring.jmx.enabled=false


